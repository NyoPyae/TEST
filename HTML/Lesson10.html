<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-5 Media</title>
</head>
<body>
    <h1>HTML-5 Vedio Player</h1>
    <video width="400" controls>
        <source src="mov/bbb.mp4" type="video/mp4"> Don't support HTML-5.</video><br><hr>
       <p align="center">
        <video width="400" muted autoplay>
            <source src="mov/bbb.mp4" type="video/mp4"> Don't support HTML-5.</video><br><hr>
       </p>
       <h1>HTML-5 Audio Player</h1>
       <audio controls>
        <source scr="track.mp3" type="Audio/mpeg">
        Don't support HTML-5.

       </audio>
</body>
</html>
